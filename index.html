<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NYT</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header id="header">
    <img src="..." width="30" height="30" class="d-inline-block align-top" alt="">
    New York Times Search
  </header>
  <div class="container-fluid">
    <div class="row-one">
      <div class="col-md-12">
        <h4>Search Perameters</h4>
      </div>
    </div>
    <div class="row-two">
      <div class="col-md-12">
        <form>
          <div class="form-group">
            <label for="exampleFormControlInput1">Search Term</label>
            <input type="email" class="form-control" id="searchTerm" placeholder="name@example.com">
          </div>
      </div>
    </div>
    <div class="row-three">
      <div class="col-md-12">
        <label for="exampleFormControlSelect1">Number of Records to Retrieve: </label>
      </div>
      <div class="row-four">
        <div class="col-md-12">
          <div class="form-group">
            <select class="form-control" id="NumberOfRecords">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="row-four">
      <div class="col-md-12">
        <div class="form-group">
          <label for="exampleFormControlInput1">Start Year(Optional)</label>
          <input type="email" class="form-control" id="StartYear" placeholder="name@example.com">
        </div>
      </div>
    </div>
    <div class="row-five">
      <div class="col-md-12">
        <div class="form-group">
          <label for="exampleFormControlInput1">End Year(Optional)</label>
          <input type="email" class="form-control" id="EndYear" placeholder="name@example.com">
        </div>
        </form>
      </div>
    </div>
    <div class="row-six">
      <div class="col-md-3" id="search">
        <button><span class="glyphicon glyphicon-search"></span> Search</button>
      </div>
      <div class="col-md-3" id="results">
        <button>Clear Results</button>
      </div>
    </div>
  </div>
  <div class="container-fluid" id="articleContainer">
    <div class="row-eight" id="topArticles">
      <div class="col-md-12">
        Top Articles
      </div>
    </div>
    <div class="row-nine" id="articles">
      <div class="col-md-12">
        Top articles go here.
      </div>
    </div>
  </div>
  <footer class="card-footer bg-transparent border-dark text-center">Made with lots and lots of love<span class="glyphicon">&#xe005;</span></footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // https://api.nytimes.com/svc/search/v2/articlesearch.json
    // https://api.nytimes.com/svc/search/v2/articlesearch.json?q=election&api-key=yourkey
    var apiKey = "p1iIkitzf2bmFAXaai1aiaNLcflxmM8m";
    var searchTerm = "world cup";
    var queryURL = "https://api.nytimes.com/svc/search/v2/articlesearch.json?q=" + searchTerm + "&api-key=" + apiKey;
    $.ajax({
      url: queryURL,
      method: "GET"
    }).then(function (res) {
      var data = res.response.docs;
      var headline = data[0].headline.main;
      console.log(data);
      console.log(headline);
    })
  </script>
</body>
</html>
